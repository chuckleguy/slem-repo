<!DOCTYPE html>
<html>
    <title>Slem Residence Official</title>
    <link rel="icon" type="image/ico" href="https://i.imgur.com/oGPEtCC.png">
    <style>
        img {
          margin: auto;
          position: absolute;
          top: 0; left: 0; bottom: 0; right: 0;
          width: 10%;
        }
    
        img:active {
          transform: scale(1.2);
        }
    </style>

    <body>
        <a href="javascript:void(0)" onclick="playSound()">
        <img src="https://i.imgur.com/Qyd3LEG.png" alt="buster">
        </a>
    
        <audio id="audio" src="yipee.mp3"></audio>
        
        <script>
            function playSound() {
                var audio = document.getElementById('audio');
                audio.currentTime = 0;
                audio.play();
            }
        </script>
    </body>

</html>
